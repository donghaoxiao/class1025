<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_相关问题</title>
</head>
<body>
<!--
1. undefined与null的区别?
  * undefined代表没有赋值
  * null代表赋值了, 只是值为null
2. 什么时候给变量赋值为null呢?
  * var a = null //a将指向一个对象, 但对象此时还没有确定
  * a = null //让a指向的对象成为垃圾对象
3. 区别变量类型与数据类型?
  * js的变量本身是没有类型的, 变量的类型实际上是变量内存中数据的类型
  * 变量类型:
    * 基本类型: 保存基本类型数据的变量
    * 引用类型: 保存对象地址值的变量
  * 数据对象
    * 基本类型
    * 对象类型
-->

<script type="text/javascript">
  /*
    undefined: 代表 定义了，没有赋值，默认值为undefined  （通常情况下我们不会自己给变量赋值为undefined）
    null: 代表 定义了并且赋值为null  （初始化变量时赋值为null，将来作为对象使用。  变量成为垃圾对象，将其赋值为null）
   */
  var a;
  console.log(a);

  function fn(b) {
    console.log(b);
  }
  console.log(fn());

  var obj = {};
  console.log(obj.c);

  //定义变量，初始化为null，为了将来作为对象来使用它
  var d = null;

  d = {};
  //变量不想用来，赋值为null。使其成为垃圾对象，从而js引擎垃圾回收机制自动回收释放
  d = null;

  console.log(typeof d);


</script>
</body>
</html>
