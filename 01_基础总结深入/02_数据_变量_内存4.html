<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_关于数据传递问题</title>
</head>
<body>
<!--
问题: 在js调用函数时传递变量参数时, 是值传递还是引用传递
  * 只有值传递, 没有引用传递, 传递的都是变量的值, 只是这个值可能是基本数据, 也可能是地址(引用)数据
  * 如果后一种看成是引用传递, 那就值传递和引用传递都可以有
-->
<script type="text/javascript">
  function fn(a) {  //a是形参，定义时的参数是形参
    // a = a + 10;
    a.a = a.a + 10;
    console.log(a.a);
  }

  var b = 123;
  var c = {a: 123};

  // fn(b)  //b是实参，调用的是实参  --> fn(123)   值传递
  fn(c);  //传递的是地址值，值传递， 也叫做引用传递

  console.log(c.a);

</script>
</body>
</html>
