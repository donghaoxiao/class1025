<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>07_函数中的this</title>
</head>
<body>
<!--
1. this是什么?
  * 一个关键字, 一个内置的引用变量
  * 在函数中都可以直接使用this
  * 在定义函数时, this还没有确定, 只有在执行时才动态确定(绑定)的
2. 如何确定this的值?
  * test()    window
  * obj.test()   obj
  * test.call(obj)  obj
  * new test()   实例对象
前置知识:
  * 本质上任何函数在执行时都是通过某个对象调用的
-->
<script type="text/javascript">

  console.log(this);  //window

  var obj1 = {a: 1};
  var obj2 = {b: 2};

  function fn() {
    console.log(this);
  }

  var newFn = fn.bind(obj1);
  obj2.newFn = newFn;
  obj2.newFn();

  new newFn();

</script>
</body>
</html>
