<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_原型链继承</title>
</head>
<body>
<!--
方式1: 原型链继承
  1. 套路
    1. 定义父类型构造函数
    2. 给父类型的原型添加方法
    3. 定义子类型的构造函数
    4. 创建父类型的对象赋值给子类型的原型
    5. 将子类型原型的构造属性设置为子类型
    6. 给子类型原型添加方法
    7. 创建子类型的对象: 可以调用父类型的方法
  2. 关键
    1. 子类型的原型为父类型的一个实例对象
-->
<script type="text/javascript">
  function Father(name, age) {
    this.name = name;
    this.age = age;
  }
  Father.prototype.setName = function (name) {
    this.name = name;
  }

  function Son() {

  }
  // Son.prototype = Father.prototype;
  Son.prototype = new Father();
  Son.prototype.constructor = Son;

  var s = new Son();
  console.log(s);  // {__proto__: {name: ？, age: ?, __proto__: Father.prototype}}

  var f = new Father();
  console.log(f); // {name: ？, age: ?, __proto__: Father.prototype}



</script>
</body>
</html>
