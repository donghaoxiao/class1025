<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03_对象</title>
</head>.

<body>
<!--
1. 什么是对象?
  * 代表现实事物在编程中的抽象
  * 多个数据的集合体(封装体)
  * 用于保存多个数据的容器
2. 为什么要用对象?
  * 便于对多个数据进行统一管理
3. 对象的组成
  * 属性
    * 代表现实事物的状态数据
    * 由属性名和属性值组成
    * 属性名都是字符串类型, 属性值是任意类型
  * 方法
    * 代表现实事物的行为数据
    * 是特别的属性==>属性值是函数
4. 如何访问对象内部数据?
  * .属性名: 编码简单, 但有时不能用
  * ['属性名']: 编码麻烦, 但通用
-->

<script type="text/javascript">
  /*
    对象：
      1. 属性（非函数）
        属性名: string
        属性值: 任意非函数类型
      2. 方法（函数）
        属性名: string
        属性值: 函数类型

      实际上对象都是new某个构造函数产生
      凡是自己没有new的，都是new Object产生的实例对象

   */
  //简写方式 实际是 new Object()
  var obj1 = {
    "a": {}
  }

  var obj2 = new Object();

  console.log(obj2.a);
  console.log(obj2['a']);  //  a is not defined

</script>
</body>
</html>
