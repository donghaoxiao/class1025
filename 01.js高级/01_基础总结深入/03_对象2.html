  * 属性名不是合法的标识名
  * 属性名不确定
-->
<script type="text/javascript">

  var a = 'hello';

  var obj = {
    // [a]: 123
  }
  // obj[a] = 123;
  obj["content-type"] = 123;
  console.log(obj);

</script>
