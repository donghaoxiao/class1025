<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_作用域_面试题</title>
</head>
<body>
<script type="text/javascript">
  /*
   问题: 结果输出多少?
   */
  var x = 10;
  function fn() {
    console.log(x);
  }
  function show(f) {
    var x = 20;
    f();
  }
  show(fn);  // 10
  //作用域是静态的，和调用没有任何关系，函数调用是不会改变作用域，还是沿着原来的作用域查找变量

</script>
</body>
</html>
