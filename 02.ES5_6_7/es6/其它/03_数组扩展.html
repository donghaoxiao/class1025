
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03_数组扩展</title>
</head>
<body>
<button>测试1</button>
<br>
<button>测试2</button>
<br>
<button>测试3</button>
<br>

<!--
1. Array.from(v) : 将伪数组对象或可遍历对象转换为真数组
2. Array.of(v1, v2, v3) : 将一系列值转换成数组
3. find(function(value, index, arr){return true}) : 找出第一个满足条件返回true的元素
4. findIndex(function(value, index, arr){return true}) : 找出第一个满足条件返回true的元素下标
-->
<script type="text/javascript">
  const btns2 = document.querySelectorAll('button'); // 快照
  // const btns1 = document.getElementsByTagName('button'); // 实时

  // console.log(btns1);
  console.log(btns2);

  btns2.forEach((item, index) => {
    item.onclick = function () {
      alert(index);
    }
  })

  console.log(btns2.map);
  const btns = Array.from(btns2);
  console.log(btns);
  console.log(btns.map);

  
  console.log(Array.of(1, 2, 3, 4));

  const arr = [1, 2, 3 ,4];
  /*const result = arr.find((item, index, arr) => {
    console.log(item, index, arr);
    return item === 2;
  })*/
  const result = arr.findIndex((item, index, arr) => {
    console.log(item, index, arr);
    return item === 2;
  })
  console.log(result);

</script>
</body>

</html>
