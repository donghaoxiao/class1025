<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03_变量的解构赋值</title>
</head>
<body>
<!--
1. 理解:
  * 从对象或数组中提取数据, 并赋值给变量(多个)
2. 对象的解构赋值
  let {n, a} = {n:'tom', a:12}
3. 数组的解构赋值
  let [a,b] = [1, 'atguigu'];
4. 用途
  * 给多个形参赋值
-->
<script type="text/javascript">
  const person = {
    name: 'jack',
    age: 18,
    sex: '男'
  };
  // const name = person.name;
  // const age = person.age;
  // const sex = person.sex;
  //对象的结构赋值
  const {age, sex, hobby, name} = person;
  console.log(name, age, sex, hobby);

  //数组的结构赋值
  const arr = [1, 2, 3, 4];
  const [a, b, , d, e] = arr;
  console.log(a, b, d, e);

  //对象的结构赋值
  function fn({name, age}) {
    console.log(name, age);
  }
  fn(person);

</script>
</body>
</html>
