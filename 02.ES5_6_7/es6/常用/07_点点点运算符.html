1. rest(可变)参数
    * 用来取代arguments 但比 arguments 灵活,只能是最后部分形参参数
    function fun(...values) {
        console.log(arguments);
        arguments.forEach(function (item, index) {
            console.log(item, index);
        });
        console.log(values);
        values.forEach(function (item, index) {
            console.log(item, index);
        })
    }
    fun(1,2,3);
2. 扩展运算符
  let arr1 = [1,3,5];
  let arr2 = [2,...arr1,6];
  arr2.push(...arr1);
-->
<script type="text/javascript">

  /*function sum() {
    let result = 0;
    for (var i = 0; i < arguments.length; i++) {
      result += arguments[i];
    }
    return result;
  }*/

  function sum(a, ...args) {
    console.log(a, args);
    return args.reduce(function (prev, curr) {
      return prev + curr;
    }, 0)
  }
  const result = sum(1, 2, 3, 4);
  console.log(result);

  const arr1 = [1, 2, 3, 4];
  console.log(...arr1); // 1 2 3 4
  const arr2 = [5, 6, 7, 8];

  const arr3 = [0, ...arr1, ...arr2, 9];
  console.log(arr3);


</script>
