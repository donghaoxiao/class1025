<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_const关键字</title>
</head>
<body>
<!--
1. 作用:
  * 定义一个常量
2. 特点:
  * 不能修改
  * 其它特点同let
3. 应用:
  * 保存不用改变的数据
-->
<script type="text/javascript">

  if (true) {
    // console.log(a);
    const a = 123;
    // const a = 456;
    // a = 456; // Assignment to constant variable.
    debugger
  }
  // console.log(a);
  const a = 123;

  function fn() {
    const a = 123;
    debugger;
  }
  fn();


  /*
    1. 先用let定义，如果发现是常量，再修改为const定义，今后95%以上的变量都是let定义
    2. 先用const定义，如果发现后面变化了，再修改为let定义， 今后95%以上的变量都是const定义 （用的多）
   */


</script>
</body>
</html>
