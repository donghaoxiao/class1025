<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    对象本身的两个方法
    * get propertyName(){} 用来得到当前属性值的回调函数
    * set propertyName(){} 用来监视当前属性值变化的回调函数
-->
<script type='text/javascript'>
    var obj = {
      firstName: 'jack',
      lastName: 'rose',
      get fullName () {  //属性读取的方法
        return this.firstName + ' ' + this.lastName;
      },
      set fullName (v) { //属性设置的方法
        var arr = v.split(' ');
        this.firstName = arr[0];
        this.lastName = arr[1];
      }
    }
    
    console.log(obj);
    obj.fullName = 'tom jerry';
    console.log(obj);

</script>
</body>
</html>
